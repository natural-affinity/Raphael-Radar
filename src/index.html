<html>
  <head>
    <script src="js/lib/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/lib/raphael-2.1.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/raphael-radar.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <h1>Raphael Radar example</h1>
    <p>Raphael Radarは、Raphael.jsを使って操作可能なレーダーチャートをSVGで描画するライブラリです。</p>
    <div id="chart" style="float:left;"></div>
    <form>
      <table>
        <tr><td>ちから    </td><td><input id="p" name="test1" type="text" value="30" /></td></tr>
        <tr><td>たいりょく</td><td><input id="s" name="test2" type="text" value="30" /></td></tr>
        <tr><td>すばやさ  </td><td><input id="q" name="test3" type="text" value="30" /></td></tr>
        <tr><td>かしこさ  </td><td><input id="c" name="test4" type="text" value="30" /></td></tr>
        <tr><td>うんのよさ</td><td><input id="l" name="test5" type="text" value="30" /></td></tr>
      </table>
    </form>
    <script type="text/javascript">
      var radar = {
        data: {
          max: 50,
          scores: [30, 30, 30, 30, 30],
          labels: ["うんのよさ", "たいりょく", "ちから", "かしこさ", "すばやさ"]
        },
        size: {
          width: 250,
          height: 250
        },
        style: {
          bg: {"gradient": "270-#fff-#fff:40-#ddd", "stroke-width": "0"},
          polygon: {"stroke": "#555", "stroke-width": "3"},
          scores: {"fill": "#f90", "fill-opacity": "0.8",
                   "stroke-width": "2", "stroke": "#a64"},
          circle: {'fill': '#888','stroke-width': '0'},
          axis: ["stroke", "#777"],
          label: {'fill': "#555"}
        }
      };

      var ids = ["l", "s", "p", "c", "q"];
      var paper = Raphael("chart", radar.size.width, radar.size.height);
      paper.rect(0, 0, radar.size.width, radar.size.height, 0).attr(radar.style.bg);
      paper.radarchart(radar.data, radar.size, radar.style, ids);
    </script>
  </body>
</html>
